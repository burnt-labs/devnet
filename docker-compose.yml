services:
  haproxy:
    image: haproxy:3.2-alpine
    command: >
      haproxy -f /usr/local/etc/haproxy/haproxy.cfg
    depends_on:
      - xion
    networks:
      - default
    ports:
      - 1317:1317
      - 3000:3000
      - 5173:5173
      - 9090:9090
      - 26657:26657
      - 26658:26658
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro

  xion:
    image: ghcr.io/burnt-labs/xion/xion:${XIOND_VERSION:-latest}
    build:
      context: ./xion
      args:
        - VERSION=${XIOND_VERSION}
        - COMMIT=${COMMIT}
    command: >
      /usr/bin/cosmovisor run start \
        --api.address tcp://0.0.0.0:1317 \
        --api.enable true \
        --api.enabled-unsafe-cors true \
        --api.swagger true \
        --grpc.enable true \
        --grpc.address 0.0.0.0:9090 \
        --grpc-web.enable \
        --minimum-gas-prices 0.001uxion \
        --rpc.laddr tcp://0.0.0.0:26657 
    entrypoint: /home/xiond/init/entrypoint.sh
    deploy:
      replicas: ${NUM_VALIDATORS:-3}
    env_file:
      - .env
    ports:
      - 1317
      - 9090
      - 26656
      - 26657
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:26657/status"]
      interval: 5s
      timeout: 5s
      retries: 5
    user: root
    working_dir: /home/${DAEMON_NAME}
    networks:
      - default
    volumes:
      - /home/${DAEMON_NAME}
      - shared:/home/${DAEMON_NAME}/.shared
      - ./scripts/init:/home/${DAEMON_NAME}/init

  xion-explorer:
    build:
      context: xion-explorer/
      args:
        VITE_DEPLOYMENT_ENV: devnet
    image: ghcr.io/burnt-labs/xion/xion-explorer:latest
    ports:
      - "5173"
    networks:
      - default

  xion-faucet:
    build:
      context: xion-faucet/
      args:
        DOTENV_FILE: .env.example
    image: ghcr.io/burnt-labs/xion/xion-faucet:latest
    env_file:
      - ./xion-faucet/.env.example
    ports:
      - "3000"
    networks:
      - default

networks:
  default:

volumes:
  shared:
